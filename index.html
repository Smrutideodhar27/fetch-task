	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch crud API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
     integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="blogForm" class="mb-5 p-3 bg-white rounded-sm">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="content">Post Content</label>
                    <textarea type="text" id="content" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="userId">User Id</label>
                        <select  id="userId" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                </div>
                <button class="btn btn-sm btn-block btn-outline-primary" type="submit" id="addPostBtn">Add Post</button>
                <button class="btn btn-sm btn-block btn-outline-primary d-none" type="button" id="updatePostBtn">Update Post</button>
            </form>
            <div id="postContainer" class=" d-flex flex-column-reverse"></div>
                                    <div class="card mb-3 shadow rounded">
                        <div class="card-header">
                            <h3 class="m-0">Title</h3>
                        </div>
                        <div class="card-body">
                            <p class="m-0">Contrary to popular belief, Lorem Ipsum is not simply random text. 
                                It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. </p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <button class="btn btn-sm btn-outline-primary">Edit</button>
                            <button class="btn btn-sm btn-outline-danger">Remove</button>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>

    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
        </div>
        <p> Loading...</p>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/app.js"></script>  
</body>
</html>
